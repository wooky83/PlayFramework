@import model.Member
@(members: List[Member])

@main("listDB") {
    @for(member <- members) {
    <p>순서 : @member.mid</p>
    <p>아이디 : @member.userId</p>
    <p>비밀번호 : @member.password</p>
    <p>닉네임 : @member.nickname</p>
    <p>이메일 : @member.email</p>
    <p>등록일자 : @member.regdate</p>
    <br>
    }
}
